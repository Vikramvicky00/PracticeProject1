<!DOCTYPE html>

<html><head>

<meta charset=utf-8 />
<title>PS-15</title>
<style type="text/css">

body {margin: 30px;}

</style>

<title>Display Selected items of a dropdown list - Mphasis</title>

<script>
//write JS code here
function showSelectedColors(){
  var Seleted_options=[]
  for(var opt of document.getElementById('colors').options){
    if(opt.selected){
      Seleted_options.push(opt.value)
    }
  }
  alert("Selected Colors : "+Seleted_options)
}
</script>

</head><body><form>

<h3>Show The selected items from Dropdown</h3>

Select your favorite Colors:<br/><br/>

<select id="colors" multiple size="3">

<option value="Red">Red</option>

<option value="Green">Green</option>

<option value="Blue">Blue</option>

<option value="White">White</option>

<option value="Magenta">Magenta</option>

</select>

<br/><br/>

<input type="button" onclick="showSelectedColors()" value="Show Selected Colors">

</form>

</body>

</html>
